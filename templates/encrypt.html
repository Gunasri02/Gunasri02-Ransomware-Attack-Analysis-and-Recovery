<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #2980b9;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }

        strong {
            font-weight: 700;
            color: #e74c3c;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        a:hover {
            background-color: #1f6391;
        }

        a:active {
            background-color: #14507b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption Result</h1>
        <p>The encrypted value is: <strong>{{ encrypted_data }}</strong></p>
        <p>Use this value in the decryption process to recover the original image.</p>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
